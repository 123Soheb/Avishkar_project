<!DOCTYPE html>
<html lang="en">
  <!-- head -->

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
				initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cocktail Sort Visualizer</title>

    <style>
      .container {
        border: 2px solid black;
        min-width: 60rem;
      }
      body {
        width: 100%;
        background-color: rgb(255, 235, 211);
        font-family: Verdana, sans-serif;
      }
      h1 {
        padding: 20px;
        margin-bottom: 10px;
        margin-right: 20vw;
        margin-left: 20vw;
        text-align: center;
        font-size: 30px;
        color: white;
        border-radius: 19px;
        font-weight: bolder;
        background-color: #6f459e;
      }
      .data-container {
        width: 900px;
        height: 384px;
        position: relative;
        margin: 0 auto;
        border: 3px solid #6f459e;
      }
      .bar {
        width: 28px;
        position: absolute;
        left: 0;
        bottom: 0;
        background-color: rgb(0, 183, 255);
        transition: 0.2s all ease;
      }
      .bar__id {
        position: absolute;
        top: -24px;
        width: 100%;
        text-align: center;
      }
      button {
        padding: 12px;
        font-weight: bolder;
        background-color: #6f459e;
        border-radius: 10px;
        margin-right: 10px;
        color: white;
        font-size: 16px;
        border: white;
        padding: 10px 20px;
      }
      #sortingStatus {
        text-align: center;
        height: 35px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="head">Cocktail Sort</h1>
      <div class="data-container"></div>

      <center><div id="sortingStatus"></div></center>
        <button class="btn1" onclick="generate()" id="Button1">
          Generate New Array
        </button>
        <button id="startResetButton" class="btn2" onclick="startOrReset()">
          Cocktail Sort
        </button>
        <button onclick="setAnimationSpeed('slow')">Slow</button>
        <button onclick="setAnimationSpeed('normal')">Normal</button>
        <button onclick="setAnimationSpeed('fast')">Fast</button>
      </div>
    </div>

    <script>
      var isSorting = false;

      const container = document.querySelector(".data-container");

      function generatebars(num = 30) {
        for (let i = 0; i < num; i += 1) {
          const value = Math.floor(Math.random() * 100) + 1;
          const bar = document.createElement("div");
          bar.classList.add("bar");
          bar.style.height = `${value * 3}px`;
          bar.style.transform = `translateX(${i * 30}px)`;
          const barLabel = document.createElement("label");
          barLabel.classList.add("bar__id");
          barLabel.innerHTML = value;
          bar.appendChild(barLabel);
          container.appendChild(bar);
        }
      }
      async function CocktailSort() {
        let bars = document.querySelectorAll(".bar");
        let swapped = true;

        let s = 0;

        // Initialize e with 20
        let e = 30;

        while (swapped == true) {
          swapped = false;

          for (let i = s; i < e - 1; i++) {
            // Assigning value of ith bar into value1
            let value1 = parseInt(bars[i].childNodes[0].innerHTML);

            // Assigning value of i+1th bar into value2
            let value2 = parseInt(bars[i + 1].childNodes[0].innerHTML);

            // To pause the execution of code for 300 milliseconds
            await new Promise((resolve) =>
              setTimeout(
                () => {
                  resolve();
                },

                animationSpeed
              )
            );

            // Provide red color to the ith bar
            bars[i].style.backgroundColor = "red";

            // Provide red color to the i+1th bar
            bars[i + 1].style.backgroundColor = "red";

            if (value1 > value2) {
              let temp1 = bars[i].style.height;
              let temp2 = bars[i].childNodes[0].innerText;

              // To pause the execution of code for 300 milliseconds
              await new Promise((resolve) =>
                setTimeout(
                  () => {
                    resolve();
                  },

                  animationSpeed
                )
              );

              // Swap ith bar with (i+1)th bar
              bars[i].style.height = bars[i + 1].style.height;
              bars[i].childNodes[0].innerText =
                bars[i + 1].childNodes[0].innerText;
              bars[i + 1].style.height = temp1;
              bars[i + 1].childNodes[0].innerText = temp2;

              // Set swapped
              swapped = true;
            }

            // To pause the execution of code for 300 milliseconds
            await new Promise((resolve) =>
              setTimeout(
                () => {
                  resolve();
                },

                animationSpeed
              )
            );

            // Provide skyblue color to the ith bar
            bars[i].style.backgroundColor = "rgb(0, 183, 255)";

            // Provide skyblue color to the i+1th bar
            bars[i + 1].style.backgroundColor = "rgb(0, 183, 255)";
          }

          if (swapped == false) {
            break;
          }

          // Set swapped false
          swapped = false;

          e = e - 1;

          for (var i = e - 1; i >= s; i--) {
            // Assigning value of ith bar into value1
            let value1 = parseInt(bars[i].childNodes[0].innerHTML);

            // Assigning value of i+1th bar into value2
            let value2 = parseInt(bars[i + 1].childNodes[0].innerHTML);

            // To pause the execution of code for 300 milliseconds
            await new Promise((resolve) =>
              setTimeout(
                () => {
                  resolve();
                },

                animationSpeed
              )
            );

            // Provide red color to the ith bar
            bars[i].style.backgroundColor = "red";

            // Provide red color to the i+1th bar
            bars[i + 1].style.backgroundColor = "red";

            if (value1 > value2) {
              let temp1 = bars[i].style.height;
              let temp2 = bars[i].childNodes[0].innerText;

              // To pause the execution of code for 300 milliseconds
              await new Promise((resolve) =>
                setTimeout(
                  () => {
                    resolve();
                  },

                  animationSpeed
                )
              );

              // Swap ith bar with (i+1)th bar
              bars[i].style.height = bars[i + 1].style.height;
              bars[i].childNodes[0].innerText =
                bars[i + 1].childNodes[0].innerText;
              bars[i + 1].style.height = temp1;
              bars[i + 1].childNodes[0].innerText = temp2;

              // Set swapped
              swapped = true;
            }

            // To pause the execution of code for 300 milliseconds
            await new Promise((resolve) =>
              setTimeout(() => {
                resolve();
              }, animationSpeed)
            );

            //Provide skyblue color to the ith bar
            bars[i].style.backgroundColor = "rgb(0, 183, 255)";

            // Provide skyblue color to the i+1th bar
            bars[i + 1].style.backgroundColor = "rgb(0, 183, 255)";
          }

          s = s + 1;
        }

        for (let x = 0; x < 30; x++) {
          bars[x].style.backgroundColor = "rgb(49, 226, 13)";
        }
        document.getElementById("sortingStatus").textContent =
          "Sorting completed!";
      }

      let animationSpeed = 300;

      function setAnimationSpeed(speed) {
        switch (speed) {
          case "slow":
            animationSpeed = 800;
            break;
          case "normal":
            animationSpeed = 300;
            break;
          case "fast":
            animationSpeed = 100;
            break;
          default:
            animationSpeed = 300;
        }
      }

      function startOrReset() {
        const button = document.getElementById("startResetButton");

        if (!isSorting) {
          // Start functionality
          isSorting = true;
          button.textContent = "Reset";
          CocktailSort();
        } else {
          // Reset functionality
          isSorting = false;
          button.textContent = "Cocktail Sort";
          resetVisualization();
        }
      }

      function resetVisualization() {
        window.location.reload();
      }

      // Call "generatebars()" function
      generatebars();

      // Function to generate new random array
      function generate() {
        window.location.reload();
      }
    </script>
  </body>
</html>
